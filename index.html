<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container bg-white">
    <header class="row text-light bg-primary mb-3">
      <div class="col-2 p-2 d-none d-sm-block" align-items-center>
        <i class="fa fa-umbrella fa-4x text-white"></i>
      </div>
      <div class="col align-items-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <nav class="row mb-3">
      <div class="col-12 bg-dark pt-3">
        <form>
          <div class="form-group">
            <input type="search" id="search-field" placeholder="Search" class="form-control-sm">
            <input type="submit" id="search-button" value="Search" class="btn btn-primary">
            <select id="history" class="form-control-sm"></select>
            <button type="button" id="clear-history" class="btn btn-secondary">Clear History</button>
            <button id="current" type="button" class="btn btn-secondary">Current Location</button>
          </div>
        </form>
      </div>
    </nav>
    <main id="welcome" class="row">
      <div class="col-12">
        <h1>Welcome</h1>
        <p><strong>Search for a city or choose one of your saved searches.</strong></p>
      </div>
    </main>
    <main id="weather" class="row d-none mb-3">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">Current Weather Conditions</h1>
            <h2 class="text-center" id="city"></h2>
            <h3 class="text-center" id="main-date"></h3>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col col-md-8">
            <div class="card-group align-items-center">
              <div class="card align-items-center">
                <img id="main-icon" class="card-img-top">
              </div>
              <div class="card align-items-center">
                <div class="card-body">
                  <h1 id="main-temp" class="card-title"></h1>
                  <p class="card-text">
                    <strong>
                      Humidity: &nbsp;
                      <span id="main-humidity"></span>
                      <br><br>
                      Wind Speed: &nbsp;
                      <span id="main-windspeed"></span>
                      <br><br>
                      UV Index: &nbsp;
                      <span id="main-uv"></span>
                    </strong>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">5-Day Forecast</h1>
          </div>
        </div>
        <div id="forecast" class="row justify-content-center">
        </div>
      </div>
    </main>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/lockr.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
