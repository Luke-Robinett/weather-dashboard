<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container bg-white">
    <header class="row text-light bg-primary mb-3">
      <div class="col-2 p-2 d-none d-sm-block">
        <i class="fa fa-umbrella fa-4x text-white p-md-3"></i>
      </div>
      <div class="col">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <nav class="row">
      <div class="col-12 text-light bg-secondary pt-3 mb-3">
        <form>
          <div class="form-group">
            <label for="searchField"><strong>Search</strong> </label>
            <input type="search" id="search-field" placeholder="city name" class="form-control-sm">
            <input type="submit" id="search-button" value="Search" class="form-control-sm">
            <button id="current" type="button" class="form-control-sm">Current Location</button>
            <select id="history" class="form-control-sm"></select>
            <button type="button" id="clear-history" class="form-control-sm">Clear History</button>
          </div>
        </form>
      </div>
    </nav>
    <main id="welcome" class="row">
      <div class="col-12">
        <h1>Welcome</h1>
        <p><strong>Search for a city or choose one of your saved searches.</strong></p>
      </div>
    </main>
    <main id="weather" class="row d-none">
      <div class="col-12">
        <h1>Current Weather Conditions</h1>
        <h2 id="city" class="text-center"></h2>
        <h3 id="main-date" class="text-center"></h3>
        <div class="card w-75 bg-light text-dark">
          <img id="main-icon" class="card-img-top">
          <div class="card-body text-white">
            <h1 id="main-temp" class="card-title text-center"></h1>
            <p class="card-text">
              <strong>Humidity: &nbsp;
                <span id="main-humidity"></span>
              </strong><br>
              <strong>Wind Speed: &nbsp;
                <span id="main-windspeed"></span>
              </strong><br>
              <strong>UV Index: &nbsp;
                <span id="main-uv"></span>
              </strong>
            </p>
          </div>
        </div>
        <h1>5-Day Forecast</h1>
        <div id="forecast" class="card-group"></div>
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/lockr.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
